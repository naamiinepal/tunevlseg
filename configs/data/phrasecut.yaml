_target_: src.data.image_text_mask_datamodule.ImageTextDatamodule
train_ds:
  _target_: src.data.core_datasets.phrasecutdataset.PhraseCutDataset
  data_root: ${data_root}
  task_json_path: filtered_tasks/refer_train.json
  tokenizer_pretrained_path: ${tokenizer_pretrained_path}
  transforms: ${train_transforms}
  return_tensors: pt
  prompt_method: shuffle+
  neg_prob: 0.2

val_ds:
  _target_: src.data.core_datasets.phrasecutdataset.PhraseCutDataset
  data_root: ${data_root}
  task_json_path: filtered_tasks/refer_val.json
  tokenizer_pretrained_path: ${tokenizer_pretrained_path}
  transforms: ${val_transforms}
  return_tensors: pt
  prompt_method: fixed
  neg_prob: 0

test_ds:
  _target_: src.data.core_datasets.phrasecutdataset.PhraseCutDataset
  data_root: ${data_root}
  task_json_path: filtered_tasks/refer_test.json
  tokenizer_pretrained_path: ${tokenizer_pretrained_path}
  transforms: ${test_transforms}
  return_tensors: pt
  prompt_method: fixed
  neg_prob: 0

batch_size: 32
num_workers: 4
drop_last: false
pin_memory: true
